<ion-view class="follow" ng-init="refresh()">
    <div class="bar bar-header bar-positive">
        <div class="buttons">
            <a class="button icon ion-arrow-left-c button-clear button-white" ng-click="$ionicGoBack()"></a>
        </div>
        <h1 class="title">{{title}}</h1>
    </div>

    <ion-content has-header="true" class="main-content padding">

        <div class="list card" ng-repeat="follow in follows">
            <div class="item item-avatar">

                <a ng-if="user.userid !== currentUser.userid" ng-href="#/app/{{prefix}}user"><img ng-src="{{follow.avatar}}"></a>
                <a ng-if="user.userid === currentUser.userid" ng-href="#/app/account"><img ng-src="{{follow.avatar}}"></a>

                <h2>{{follow.username}}</h2>
                <a ng-if="user.userid !== currentUser.userid" ng-class="{
                    'button button-outline button-positive': !follow.tickFollow,
                    'button button-outline button-positive checked': follow.tickFollow}" ng-click="toggleFollow(follow)">
                    <i class="ion-plus"></i><i class="ion-person"></i>
                </a>
            </div>            
        </div>

    </ion-content>
</ion-view>
